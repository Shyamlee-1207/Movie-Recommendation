<!DOCTYPE html>
<html>

<head>
   
    <title>Movie Recommendation System</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #d6f3ff;
            margin: 0;
            padding: 0;
        }

        h1 {

            padding: 20px;

        form {

            width: 300px;
            
        }

        label {
            display: block;
            margin-bottom: 10px;
            
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        } 
</style>

<meta charset="UTF-8" />

    <header>

    <nav class="indigo darken-3">

                <a href="#" class="bold flow-text fontSize">Filmy Check</a>

<banner>

</header>

<main>
    <div  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;>
        <form action="/recommend" method="post">
        <label for="movie_name">Select a movie:</label>
        <select id="movie_name" name="movie_name">
            {% for movie_title in movie_titles %}
            <option value="{{ movie_title }}">{{ movie_title }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Recommend">
    </form>
</div>
